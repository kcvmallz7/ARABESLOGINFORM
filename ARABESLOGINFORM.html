<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #9370DB; /* Medium Purple */
}

.container {
    width: 400px;
    padding: 30px;
    background-color: #E6E6FA; /* Pastel Purple */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
}

.container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.container form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #9370DB; /* Medium Purple */
    border-radius: 5px;
}

.container form button {
    width: 100%;
    padding: 12px;
    background-color: #9370DB; /* Medium Purple */
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.container form button:hover {
    background-color: #7B68EE; /* Medium Slate Blue */
}

.container p {
    margin-top: 10px;
    text-align: center;
    color: #666;
}

.container p a {
    color: #007bff;
    text-decoration: none;
}

.container p a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="#">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Sign up</a></p>
</div>

</body>
</html>
